<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Customize Your Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background-color: #95dfd5;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-custom, .btn-home {
            width: 100%; /* Full width for better accessibility */
            padding: 20px; /* Increased padding for better interaction */
            font-size: 1.5rem; /* Larger font size for readability */
        }
        .prompt-title {
            height: 100px;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            width: 100%;
            font-size: 2rem; /* Increased font size for clarity */
        }
        .slider-custom {
            width: 100%; /* Full-width slider */
            height: 35px; /* Increased height for usability */
            background: #dfdfdf; /* Neutral background */
            outline: none; /* Remove the outline for aesthetics */
            opacity: 0.7; /* Default opacity for style */
            -webkit-transition: .2s; /* Smooth transition for hover effects */
            transition: opacity .2s;
        }
        .slider-custom:hover {
            opacity: 1; /* Full opacity on hover */
        }
        .value-display {
            font-size: 1.5rem;
            margin-left: 15px; /* Space between the slider and the display */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Customize Your Buttons</h1>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="prompt-title">Describe Button Response Length (10-40 words)</div>
                <input type="range" min="10" max="40" step="5" value="25" class="slider-custom" id="responseLengthSlider1">
                <span class="value-display" id="valueDisplay1">25 words</span>

                <div class="prompt-title">Chat Button Response Length (10-40 words)</div>
                <input type="range" min="10" max="40" step="5" value="25" class="slider-custom" id="responseLengthSlider2">
                <span class="value-display" id="valueDisplay2">25 words</span>

                <button class="btn btn-primary btn-home" onclick="window.location.href='/'">Home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const slider1 = document.getElementById('responseLengthSlider1');
        const display1 = document.getElementById('valueDisplay1');
        slider1.oninput = function() {
            display1.textContent = this.value + ' words';
            console.log('Describe Response Length:', this.value + ' words');
        }

        const slider2 = document.getElementById('responseLengthSlider2');
        const display2 = document.getElementById('valueDisplay2');
        slider2.oninput = function() {
            display2.textContent = this.value + ' words';
            console.log('Chat Response Length:', this.value + ' words');
        }
    </script>
</body>
</html>
