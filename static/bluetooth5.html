<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Scanner and Connector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: #b7ebec;
            font-family: 'Orbitron', sans-serif;
        }
        h1 {
            font-size: 4rem;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 20px;
        }
        #device-list {
            margin-top: 20px;
        }
        #error-details {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.8em;
            max-height: 200px;
            overflow-y: auto;
        }
        .device-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .device-address {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h1>Connect to your Bluetooth Device</h1>
        <div id="status" class="alert alert-info">Not scanning</div>
        <div id="error-details" class="alert alert-danger" style="display: none;"></div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary btn-lg" id="scan-button">Scan for Devices</button>
                <ul id="device-list" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scanButton = document.getElementById('scan-button');
        const statusDiv = document.getElementById('status');
        const errorDetailsDiv = document.getElementById('error-details');
        const deviceList = document.getElementById('device-list');

        function decodeDeviceName(name) {
            try {
                return decodeURIComponent(escape(name));
            } catch (e) {
                console.warn('Failed to decode device name:', e);
                return name;
            }
        }

        scanButton.addEventListener('click', function() {
            statusDiv.textContent = 'Scanning for devices...';
            deviceList.innerHTML = '';
            errorDetailsDiv.style.display = 'none';

            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayDevices(data.devices);
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.textContent = 'Failed to scan for devices';
                    errorDetailsDiv.textContent = `Error: ${error.message}`;
                    errorDetailsDiv.style.display = 'block';
                });
        });

        function displayDevices(devices) {
            statusDiv.textContent = 'Scan complete. Found ' + devices.length + ' devices.';

            deviceList.innerHTML = '';

            if (devices.length > 0) {
                devices.forEach(device => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    const deviceInfo = document.createElement('div');
                    const decodedName = decodeDeviceName(device.name);
                    deviceInfo.innerHTML = `
                        <span class="device-name">${decodedName}</span><br>
                        <span class="device-address">${device.address}</span>
                    `;
                    const connectButton = document.createElement('button');
                    connectButton.textContent = 'Connect';
                    connectButton.classList.add('btn', 'btn-sm', 'btn-primary');
                    connectButton.addEventListener('click', () => connectToDevice(device));
                    listItem.appendChild(deviceInfo);
                    listItem.appendChild(connectButton);
                    deviceList.appendChild(listItem);
                });
            } else {
                const noDeviceItem = document.createElement('li');
                noDeviceItem.classList.add('list-group-item');
                noDeviceItem.textContent = 'No devices found.';
                deviceList.appendChild(noDeviceItem);
            }
        }

        function connectToDevice(device) {
            statusDiv.textContent = `Connecting to ${device.name}...`;
            errorDetailsDiv.style.display = 'none';

            fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address: device.address }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.textContent = `Connected to ${device.name}`;
                } else {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = `Error connecting to ${device.name}`;
                errorDetailsDiv.textContent = `Error: ${error.message}`;
                errorDetailsDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
